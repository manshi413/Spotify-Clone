<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container flex">
        <div class="left">
            <div class="home bgcolor border">
                <div class="logo invert"><img src="logo.svg" alt="Spotify"></div>
                <ul>
                    <li class="li1"><img class="invert" src="home.svg" alt="Home" height="24px" width="24px">Home</li>
                    <li class="li2"><img class="invert" src="search.svg" alt="Search" height="24px" width="24px">Search</li>
                </ul>
            </div>
            <div class="library bgcolor border">
                <div class="heading flex">
                    <img class="invert lib" src="library.svg" height="24px" width="24px">Your Library<img class="invert add" src="Add.svg" height="16px" width="16px">
                </div>
                <div>
                    <section>
                      <div>
                        <span>Create your first playlist</span>
                        <span>It's easy, we'll help you</span>
                      </div>
                      <div>
                        <button>
                          <span>Create playlist</span>
                        </button>
                      </div>
                    </section>
                    <section>
                      <div>
                        <span>Let's find some podcasts to follow</span>
                        <span>We'll keep you updated on new episodes</span>
                      </div>
                      <div>
                        <a href="/genre/podcasts-web">
                          <span>Browse podcasts</span>
                        </a>
                      </div>
                    </section>
                    <div>
                      <ul role="list" tabindex="0" aria-label="Your Library">
                        <div role="presentation" style="height: 0px;">
                          <div role="presentation" style="height: 0px;">
                            <li role="listitem" style="height: calc(100% + 0px);"></li>
                            <div role="presentation" style="height: 0px;"></div>
                          </div>
                          <div role="presentation" style="transform: translateY(0px);"></div>
                          <div role="presentation" style="height: calc(100% + 0px);">
                            <div role="presentation" style="height: 0px;"></div>
                            <li role="listitem" style="height: calc(100% + 0px);"></li>
                          </div>
                        </div>
                      </ul>
                    </div>
                  </div>
            </div>
        </div>
        <div class="right bgcolor border"></div>
    </div>
</body>
</html>
